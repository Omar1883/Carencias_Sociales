<div id="dumbbell_carencias" style="width: 100%; height: 500px;"></div>

<script type="text/javascript">
  google.charts.load('current', {'packages':['corechart']});
  google.charts.setOnLoadCallback(drawDumbbell);

  function drawDumbbell() {

    var data = google.visualization.arrayToDataTable([
      ['Carencia', '2008', '2018'],
      ['Rezago educativo', 21.9, 16.9],
      ['Acceso a servicios de salud', 38.4, 16.2],
      ['Acceso a seguridad social', 65.0, 57.3],
      ['Calidad y espacios vivienda', 17.7, 11.1],
      ['Servicios básicos vivienda', 22.9, 19.8],
      ['Acceso a alimentación', 21.7, 20.4]
    ]);

    var options = {
      title: 'Carencias sociales (2008 vs 2018)',
      legend: { position: 'top' },
      pointSize: 8,
      lineWidth: 2,
      hAxis: {
        title: 'Carencias'
      },
      vAxis: {
        title: 'Porcentaje (%)'
      },
      series: {
        0: { color: '#1f77b4' },  // 2008
        1: { color: '#d62728' }   // 2018
      }
    };

    var chart = new google.visualization.LineChart(
      document.getElementById('dumbbell_carencias')
    );

    chart.draw(data, options);
  }
</script>
