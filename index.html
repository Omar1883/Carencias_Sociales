<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carencias sociales (2008 vs 2018) - Dumbbell</title>

  <!-- Cargar Google Charts -->
  <script src="https://www.gstatic.com/charts/loader.js"></script>

  <script>
    google.charts.load('current', { packages: ['corechart'] });
    google.charts.setOnLoadCallback(drawDumbbell);

    function drawDumbbell() {
      const data = google.visualization.arrayToDataTable([
        ['Año', 'Rezago educativo', 'Acceso a servicios de salud', 'Acceso a seguridad social',
         'Calidad y espacios de la vivienda', 'Servicios básicos en la vivienda', 'Acceso a la alimentación'],
        ['2008', 21.9, 38.4, 65.0, 17.7, 22.9, 21.7],
        ['2018', 16.9, 16.2, 57.3, 11.1, 19.8, 20.4]
      ]);

      const options = {
        title: 'Carencias sociales (2008 vs 2018)',
        legend: { position: 'top' },
        pointSize: 8,
        lineWidth: 3,
        hAxis: { title: 'Año' },
        vAxis: { title: 'Porcentaje de población con carencia (%)' }
      };

      const chart = new google.visualization.LineChart(
        document.getElementById('dumbbell_carencias')
      );
      chart.draw(data, options);
    }
  </script>
</head>

<body style="font-family: Arial, sans-serif;">
  <h2>2) Carencias sociales (2008 vs 2018)</h2>
  <div id="dumbbell_carencias" style="width: 100%; max-width: 1000px; height: 520px;"></div>
</body>
</html>
